<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workbench - SaiFah</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="sidebar" id="sidebar">
        <!-- sidebar是侧边栏控件，ul是无序列表控件 -->
        <ul>
            <li onclick="file_tools_modifythefilenameFunction()">自动修改文件名</li>
            <li onclick="file_tools_characterFunction()">按前n个字符分类修改文件名</li>
            <li onclick="file_tools_imageFunction()">图片文件名修改</li>
            <li onclick="file_tools_exportFunction()">输出文件名汇总</li>
            <li onclick="file_tools_sortFunction()">按文件名分类</li>
            <li onclick="file_tools_collect_fileFunction()">将文件汇集至单一文件夹内</li>
            <li onclick="file_tools_copy_folderFunction()">复制文件夹结构</li>


            
            <li>
                电子表格工具
                <ul>
                    <li onclick="excel_tools_subtotalsFunction()">分类汇总表格</li>
                    <li onclick="excel_tools_regexFunction()">使用正则表达式筛选</li>
                </ul>
            </li>



            <li>
                审计辅助工具
                <ul>
                    <li onclick="select_folder()">选择项目文件夹</li>
                    <li onclick="set_up()">项目信息设置</li>
                    <li onclick="import_account_balance_sheet()">导入本期科目余额表</li>
                    <li onclick="import_chronological_account()">导入本期序时账 / 凭证列表</li>
                </ul>
            </li>

            <li>
                其他辅助工具
                <ul>
                    <li onclick="find_subset()">凑数工具</li>
                    <li onclick="text_comparison()">文本对比</li>
                    <li onclick="docx_comparison()">Word文档对比</li>
                    <li onclick="xlsx_comparison()">Excel表格对比</li>
                    <li onclick="bank_statement_sort()">银行对账单分类</li>
                </ul>
            </li>
        </ul>
        
    </div>

    <div class="content" id="content"></div>
    
    <!-- 側邊欄切換按鈕 -->
    <button id="toggleSidebarBtn" onclick="toggleSidebar()">×</button>

    <script type="module" src="index.js"></script>

</body>
</html>
