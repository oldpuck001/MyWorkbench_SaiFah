<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workbench - SaiFah</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="sidebar" id="sidebar">
        <!-- sidebar是侧边栏控件，ul是无序列表控件 -->
        <ul>
            <li onclick="index_pageFunction()">欢迎页</li>
            <li onclick="tools_modifythefilenameFunction()">自动修改文件名</li>
            <li onclick="tools_characterFunction()">按前n个字符分类修改文件名</li>
            <li onclick="tools_imageFunction()">图片文件名修改</li>
            <li onclick="tools_exportFunction()">输出文件名汇总</li>
            <li onclick="tools_sortFunction()">按文件名分类</li>
            <li onclick="tools_collect_fileFunction()">将文件汇集至单一文件夹内</li>
            <li onclick="tools_copy_folderFunction()">复制文件夹结构</li>
            <li>
                文本对比工具
                <ul>
                    <li onclick="text_comparison()">文本对比</li>
                    <li onclick="docx_comparison()">Word文档对比</li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="content" id="content"></div>
    
    <!-- 側邊欄切換按鈕 -->
    <button id="toggleSidebarBtn" onclick="toggleSidebar()">×</button>

    <script type="module" src="index.js"></script>

</body>
</html>
